
<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head th:replace="/products/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:action="@{/products/delete}" method="post" th:object="${product}">
    <table>
        <tr><td> <input type="hidden" th:field="*{id}"/></td></tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="text" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category.name}"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>

<footer th:replace="/products/layout :: footer"></footer>
</body>
</html>
