<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/products/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <a th:href="@{/products/create}">
        Add new Product
    </a>
</p>
<h1>Tasks</h1>
<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Image</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${list}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td>
            <img th:src="${product.img }" width="100px" height="100px">
        </td>
        <td th:text="${product.category.name}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/products/layout :: footer"></footer>
</body>
</html>
