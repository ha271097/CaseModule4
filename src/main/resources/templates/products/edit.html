
<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head th:replace="/products/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <a th:href="@{/products/list}">
        Back to customer list
    </a>
</p>


<form   th:action="@{/customer/edit}" method="post" th:object="${customer}">
    <table>
        <tr><td> <input type="hidden" th:field="*{id}"/></td></tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="text" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select  th:field="*{category}">
                    <th:block th:each="c: ${categories}">
                        <option th:value="${c.id}" th:text="${c.name}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit"></td>
        </tr>
    </table>
</form>




<footer th:replace="/products/layout :: footer"></footer>
</body>
</html>
