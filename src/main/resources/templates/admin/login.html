<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div th:replace="/layout :: header"></div>
<div class="container-fluid menu-navbar">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin}">Trang chá»§</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 product">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 product">
            <div id="form">
                <form  th:object="${sign} " method="POST" >
                    <div  class="form-group">
                        <label>Account</label>
                        <input class="form-control" name="username" placeholder="Enter your account" required type="text" th:field="*{username}"/>
                    </div>
                    <div  class="form-group">
                        <label>Password</label>
                        <input class="form-control" name="password" placeholder="Enter your password" required type="password" th:field="*{password}"/>
                    </div>
                    <th:block th:if="${mes}">
                    <div class="">
                        <p th:text="${mes}"></p>
                    </div>
                </th:block>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>

            </div>
        </div>
    </div>
</div>


<footer th:replace="/layout :: footer"></footer>
</body>
</html>
