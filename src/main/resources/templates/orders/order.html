<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head"></head>

<body>
<div th:replace="/layout :: header"></div>

<div class="container-fluid menu-navbar">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/orders/clear">Hủy đơn hàng</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/orders/save">Thanh toán đơn hàng</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Continue Buy</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<table id="customers">
    <thead id="content">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Avatar</th>
        <th>Description</th>
        <th>Type</th>
        <th colspan="3" style="text-align: center">Quality</th>
        <th>Total</th>
        <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart}">
        <td th:id="name" th:text="${item.product.getName()}"></td>
        <td th:text="${item.product.getPrice()}"></td>
        <td><img th:src="@{${item.product.img}}" width="100" height="100" alt="Khongcoanh"/></td>
        <td th:text="${item.product.getDescription()}"></td>
        <td th:text="${item.product.category.name}"></td>
        <!--<td><a role="button" th:href="@{/cart/update/{id}(id=${item.product.getId()},name='down')}">Bớt</a></td>-->
        <td>
            <button th:onclick="'$(this).click(update(\'' + ${item.product.getId()} +'\',\''+ 'down' + '\'))'">Down
            </button>
        </td>
        <td id="quality" th:text="${item.quantity}"></td>
        <td>
            <button th:onclick="'$(this).click(update(\'' + ${item.product.getId()} +'\',\''+ 'up' + '\'))'">Up</button>
        </td>
        <!--<td><a role="button" th:href="@{/cart/update/{id}(id=${item.product.getId()},name='up')}">Thêm</a></td>-->
        <td id="price" th:text="${item.quantity*item.product.getPrice()}"></td>
        <td> <a class="delete-order" th:data="${item.getId()}">Xóa</a></td>
        <td> <a class="buy-order" th:data="${item.getId()}">Mua</a></td>

    </tr>
    <tr>
        <td colspan="9">Total:</td>
        <td id="total" th:text="${total}"></td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thanh toán đơn hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${cart}">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>



<footer th:replace="/layout :: footer"></footer>


<!--modal thanh toan-->



<script>

    $(document).on('click', '.delete-order', function (){

        // let userId = localStorage.getItem('userId');
        // console.log(111, userId);

        let orderId = $(this).attr('data');
        console.log(11, orderId);
        let data = {
           id: orderId
        }

        let rowDelete = $(this).parent().parent()
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "DELETE",
            data: JSON.stringify(data),
            //tên API
            url: "/orders",
            //xử lý khi thành công
            success: function () {
                alert("Xóa thành công");
                rowDelete.remove();
            }

        });

    }) ;

    $(document).on('click', '.buy-order', function (){

        // let userId = localStorage.getItem('userId');
        // console.log(111, userId);

        let orderId = $(this).attr('data');
        // console.log(11, orderId);
        $('#exampleModal').modal('show');
        let data = {
           id: orderId
        }

        let rowBuy = $(this).parent().parent()
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(data),
            //tên API
            url: "/transaction",
            //xử lý khi thành công
            success: function () {
                // alert("Mua  thành công");
                $('#modal-del').modal('hide');
                rowBuy.remove();
            }

        });
    })
</script>

</body>
</html>
